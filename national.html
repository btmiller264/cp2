<!DOCTYPE html>
<html>
    <head>
        <title>Exchange Rate API</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/national.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">  
            <div id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class='welcome'>
            <h1>Find Your Exhange Rate!</h1>
        </div>

        <div class='find'>
            <form class="pure-form>" <fieldset>
                <legend>Enter an amount to convert, currency ticker to convert from, and currency ticker to convert to: </legend>
                <input placeholder="Amount" id="amount">
                <input placeholder="From" id="from">
                <p>(If from is left blank, it will default to USD)</p>
                <input placeholder="To" id="to">
                <p>(If to is left blank, site will return exhange rates for all supported countries)</p>
                <br>
                <button id="exchange" class="pure-button pure-button-primary">Get Rates</button>
                </fieldset>
              </form>
        </div>
        <div id="results">

        </div>
        <script text="type/javascript" src="/national.js">
        </script>
    </body>

    <footer>
        <p><a href="https://github.com/btmiller264/cp2">Github Link</a></p>
    </footer>

</html>
